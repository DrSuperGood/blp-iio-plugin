# File for all BLP IIO related text strings.

# Warning messages.
# JPEG content BLP declared as having no alpha but has 1 or more non-opaque pixels.
BAD_PIXEL_ALPHA = Transparent pixels in opaque image.
# Internally used JPEG reader/writer warning.
JPEG_WARNING = JPEG warning: %s.
# Mipmap image has wrong dimensions.
BAD_MIPMAP_DIMENSION = Bad mipmap dimensions: Produced %dx%d pixels but expected %dx%d pixels.
# JPEG content shared header might be too big to be loaded in game.
BAD_JPEG_HEADER = JPEG content shared header too big: Is %d bytes but %d bytes is known safe.